<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-6">
  <h1 class="text-3xl font-bold mb-6 text-yellow-400">ðŸŽ¯ Helldivers Stratagem Picker</h1>

  <div id="results" class="grid gap-4 w-full max-w-md"></div>

  <button
    onclick="pickStratagems()"
    class="mt-6 px-6 py-3 bg-yellow-500 hover:bg-yellow-400 text-black font-semibold rounded-xl transition"
  >
    ðŸ”„ Reroll 4 Random Stratagems
  </button>

  <script>
    const stratagems = {
      "Offensive â€“ Orbital": [
        "Precision Strike", "Gatling Barrage", "Airburst Strike", "Napalm Barrage",
        "120â€¯MM HE Barrage", "Walking Barrage", "380â€¯MM HE Barrage", "Railcannon Strike",
        "Laser", "EMS Strike", "Gas Strike", "Smoke Strike"
      ],
      "Offensive â€“ Eagle": [
        "Strafing Run", "500â€¯kg Bomb", "110â€¯MM Rocket Pods", "Airstrike",
        "Cluster Bomb", "Napalm Airstrike", "Smoke Strike"
      ],
      "Supply": [
        "MGâ€‘43 Machine Gun", 
        "Heavy Machine Gun", 
        "APWâ€‘1 Antiâ€‘Material Rifle",
        "RL-77 Airburst Rocket Launcher",
        "Mâ€‘105 Stalwart", 
        "Flamethrower", 
        "Autocannon", 
        "Railgun", 
        "Spear Launcher",
        "Grenade Launcher", 
        "Laser Cannon", 
        "Quasar Cannon", 
        "MLS-4X Commando",
        "Arc Thrower",
        "Jump Pack", 
        "Supply Pack", 
        "Ballistic Shield Backpack", 
        "Guard Dog Rover",
        "Patriot Exosuit", 
        "Exoâ€‘45",
        "GR-8 Recoilless Rifle",
        "StA-X3 W.A.S.P. Launcher",
        "M-102 Fast Recon Vehicle"
      ],
      "Defensive": [
        "Machine Gun Sentry", "Gatling Sentry", "Autocannon Sentry", "Mortar Sentry",
        "Rocket Sentry", "EMS Sentry", "HMG Emplacement", "Tesla Tower", 
        "Antiâ€‘Personnel Minefield", "Incendiary Mines", "Gas Mines", "Shield Generator Pack"
      ]
    };

    function getRandomStratagem() {
      const categories = Object.keys(stratagems);
      const category = categories[Math.floor(Math.random() * categories.length)];
      const stratagem = stratagems[category][Math.floor(Math.random() * stratagems[category].length)];
      return { category, stratagem };
    }

    function pickStratagems() {
      const seen = new Set();
      const result = [];

      while (result.length < 4) {
        const { category, stratagem } = getRandomStratagem();
        const key = `${category}-${stratagem}`;
        if (!seen.has(key)) {
          seen.add(key);
          result.push({ category, stratagem });
        }
      }

      render(result);
    }

    function render(stratagems) {
      const container = document.getElementById("results");
      container.innerHTML = "";

      stratagems.forEach(({ category, stratagem }, i) => {
        const div = document.createElement("div");
        div.className = "bg-gray-800 p-4 rounded-lg shadow-lg";
        div.innerHTML = `
          <h2 class="text-xl font-bold text-yellow-300 mb-1">${i + 1}. ${stratagem}</h2>
          <p class="text-sm text-gray-300">${category}</p>
        `;
        container.appendChild(div);
      });
    }

    // Pick on load
    pickStratagems();
  </script>
</body>
</html>
